<mat-card *ngIf="!!movie.poster">
  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="poster">
      <th mat-header-cell *matHeaderCellDef>Poster</th>
      <td mat-cell *matCellDef="let movie">
        <img [src]="movie.poster">
      </td>
    </ng-container>
    <ng-container matColumnDef="title">
      <th  mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let movie"> {{movie.title}} </td>
    </ng-container>
    <ng-container matColumnDef="plot">
      <th mat-header-cell *matHeaderCellDef> Plot </th>
      <td mat-cell *matCellDef="let movie"> {{movie.plot}} </td>
    </ng-container>
    <ng-container matColumnDef="actors">
      <th mat-header-cell *matHeaderCellDef> Actors </th>
      <td mat-cell *matCellDef="let movie"> {{movie.actors}} </td>
    </ng-container>
    <ng-container matColumnDef="awards">
      <th mat-header-cell *matHeaderCellDef> Awards </th>
      <td mat-cell *matCellDef="let movie"> {{movie.awards}} </td>
    </ng-container>
    <ng-container matColumnDef="language">
      <th mat-header-cell *matHeaderCellDef> Language </th>
      <td mat-cell *matCellDef="let movie"> {{movie.language}} </td>
    </ng-container>
    <ng-container matColumnDef="country">
      <th mat-header-cell *matHeaderCellDef> Country </th>
      <td mat-cell *matCellDef="let movie"> {{movie.country}} </td>
    </ng-container>
    <ng-container matColumnDef="imdbRating">
      <th mat-header-cell *matHeaderCellDef> IMDB rating </th>
      <td mat-cell *matCellDef="let movie"> {{movie.imdbRating}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
  </table>
</mat-card>

<mat-card *ngIf="!movie.poster">
  <mat-card-title>
    No results found.
  </mat-card-title>
</mat-card>
